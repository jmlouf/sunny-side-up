<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>SunnySideUp - Weather Application</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>SunnySideUp</h1>
        <p>Your bright forecast friend</p>
    </header>

    <main>
        <div class="search">
            <h2 class="card-header text-uppercase">Search for a City:</h2>
            <form id="city-form" class="card-body">
                <label class="city-label" for="city">City</label>
                <input name="city" id="city-input" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Get Forecast</button>
            </form>
        </div>

        <div class="showing-weather-in"></div>

        <div class="current-container">
            <h3 class="current"></h3>
            <div class="current-time"></div><br>
            <div class="current-date"></div>
            <div class="list-current-group"></div>
        </div>

        <div class="forecast-container">
            <h3 class="forecast"></h3>
            <div class="list-forecast-group"></div>
        </div>

        <script src="./assets/js/script.js"></script>
    </main>
</body>

</html>
