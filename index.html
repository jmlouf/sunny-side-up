<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SunnySideUp - Weather Application</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
</head>

<body>
    <header>
        <h1>SunnySideUp</h1>
        <p>Your bright forecast friend</p>
    </header>

    <main>
        <div class="card">
            <h2 class="card-header text-uppercase">Search By City</h2>
            <form id="city-form" class="card-body">
                <label class="city-label" for="city">City</label>
                <input name="city" id="city-input" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Get Forecast</button>
            </form>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing Forecast For: <span id="city-search-term"></span></h2>
            <div id="forecast-container" class="list-group"></div>
        </div>

        <script src="./assets/js/script.js"></script>
    </main>
</body>
</html>
